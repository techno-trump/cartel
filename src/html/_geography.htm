<section class="geography">
	<div class="geography__container">
		<div class="geography__title section-title">
			<span class="lang-option" data-lang="ua">Наша географія</span>
			<span class="lang-option" data-lang="ru">ru</span>
			<span class="lang-option" data-lang="en">en</span>
		</div>
		<div class="geography__body">
			<div class="img-view geography__map" id="map-view" data-default-scroll="70">
				<div class="img-view__body">
					<div class="img-view__img-wrapper geography__map-img">
						<img src="@img/geography/map-ua.png" alt="map.png" class="img-view__img">
					</div>
				</div>
				<div class="img-view__horizontal-scroll">
					<div class="img-view__horizontal-scroll-thumb"></div>
				</div>
			</div>
		</div>
		<div class="geography__footer">
			<button type="button" class="scheme__request-btn btn btn_shadowed"  data-audit-request>
				<span class="lang-option" data-lang="ua">Безкоштовний аудит</span>
				<span class="lang-option" data-lang="ru">Безкоштовний аудит</span>
				<span class="lang-option" data-lang="en">Безкоштовний аудит</span>
			</button>
		</div>
	</div>
