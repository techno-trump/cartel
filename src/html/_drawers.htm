<section class="drawers">
	<div class="drawer drawer_left main-nav-drawer" data-drawer="main-nav">
		<div class="drawer__wrapper" data-scrollable>
			<div class="drawer__header">
				<div class="main-nav-drawer__logo">
					<a href="." class="main-logo">
						<figure class="main-logo__fig">
							<img src="@img/main-logo.svg" alt="main-logo.svg" class="main-logo__img">
						</figure>
					</a>
				</div>
				<button class="drawer__close-btn modal-close-btn" data-drawer-close="main-nav">
				</button>
			</div>
			<div class="drawer__body main-nav-drawer__body" >
				<div class="main-nav-drawer__lang-select">
					<label data-selectable-indicator class="main-nav-drawer__lang-select-btn">
						<input type="radio" name="drawer-lang-select" value="ua" data-selectable>ua</button>
					</label>
					<label data-selectable-indicator class="main-nav-drawer__lang-select-btn">
						<input type="radio" name="drawer-lang-select" value="ru" data-selectable>ru</button>
					</label>
					<label data-selectable-indicator class="main-nav-drawer__lang-select-btn">
						<input type="radio" name="drawer-lang-select" value="en" data-selectable>eng</button>
					</label>
				</div>
				<div class="main-nav-drawer__menu" data-drawer-body="main-nav"></div>
				<button class="main-nav-drawer__btn btn btn_thin btn_bright" data-audit-request>
					<span class="lang-option" data-lang="ua">Безкоштовний аудит</span>
					<span class="lang-option" data-lang="ru">Безкоштовний аудит</span>
					<span class="lang-option" data-lang="en">Безкоштовний аудит</span>
				</button>
			</div>
		</div>
	</div>
</section>
